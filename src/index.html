<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,500;0,600;0,700;1,400&display=swap"
      rel="stylesheet"
    />
    <title>Trivia App</title>
  </head>
  <body>
    <header class="layout">
      <h1>Trivia App</h1>
      <div class="score-container">High score: <span id="high-score"></span></div>
    </header>
    <main id="content">
      <div id="home-page" class="layout">
        <form id="game">
          <div class="setting">
            <fieldset>
              <legend>Select difficulty</legend>
              <div class="radio-container">
                <label for="easy"
                  ><input
                    type="radio"
                    name="difficulty"
                    value="easy"
                    id="easy"
                    checked
                    required
                  />Easy</label
                >
                <label for="medium"
                  ><input type="radio" name="difficulty" value="medium" id="medium" />Medium</label
                >
                <label for="hard"
                  ><input type="radio" name="difficulty" value="hard" id="hard" />Hard</label
                >
              </div>
            </fieldset>
          </div>
          <button id="start-quiz" type="submit">Start Quiz</button>
        </form>
      </div>
      <div id="question-page" class="layout" style="display: none">
        <div class="game-board">
          <div class="state-board">
            <div class="state">
              <div class="text">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  viewBox="0 0 24 24"
                  fill="currentColor"
                  style="width: 1rem; height: 1rem"
                >
                  <path
                    fill-rule="evenodd"
                    d="M5.166 2.621v.858c-1.035.148-2.059.33-3.071.543a.75.75 0 00-.584.859 6.753 6.753 0 006.138 5.6 6.73 6.73 0 002.743 1.346A6.707 6.707 0 019.279 15H8.54c-1.036 0-1.875.84-1.875 1.875V19.5h-.75a2.25 2.25 0 00-2.25 2.25c0 .414.336.75.75.75h15a.75.75 0 00.75-.75 2.25 2.25 0 00-2.25-2.25h-.75v-2.625c0-1.036-.84-1.875-1.875-1.875h-.739a6.706 6.706 0 01-1.112-3.173 6.73 6.73 0 002.743-1.347 6.753 6.753 0 006.139-5.6.75.75 0 00-.585-.858 47.077 47.077 0 00-3.07-.543V2.62a.75.75 0 00-.658-.744 49.22 49.22 0 00-6.093-.377c-2.063 0-4.096.128-6.093.377a.75.75 0 00-.657.744zm0 2.629c0 1.196.312 2.32.857 3.294A5.266 5.266 0 013.16 5.337a45.6 45.6 0 012.006-.343v.256zm13.5 0v-.256c.674.1 1.343.214 2.006.343a5.265 5.265 0 01-2.863 3.207 6.72 6.72 0 00.857-3.294z"
                    clip-rule="evenodd"
                  />
                </svg>
                Score
              </div>
              <span id="score"></span>
            </div>
            <div class="state">
              <div class="text">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  viewBox="0 0 24 24"
                  fill="currentColor"
                  style="width: 1rem; height: 1rem"
                >
                  <path
                    fill-rule="evenodd"
                    d="M12 2.25c-5.385 0-9.75 4.365-9.75 9.75s4.365 9.75 9.75 9.75 9.75-4.365 9.75-9.75S17.385 2.25 12 2.25zM12.75 6a.75.75 0 00-1.5 0v6c0 .414.336.75.75.75h4.5a.75.75 0 000-1.5h-3.75V6z"
                    clip-rule="evenodd"
                  />
                </svg>
                Timer
              </div>
              <span id="countdown"></span>
            </div>
          </div>
          <div id="health"></div>
        </div>
        <question-card id="question-card"></question-card>
      </div>
      <div id="end-page" class="layout" style="display: none">
        <div class="game-over">
          <h2>Game Over</h2>
          <div class="score">Your final score is <span id="final-score"></span></div>
          <button id="restart">
            <div>
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                style="width: 1.25rem; height: 1.25rem"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M19.5 12c0-1.232-.046-2.453-.138-3.662a4.006 4.006 0 00-3.7-3.7 48.678 48.678 0 00-7.324 0 4.006 4.006 0 00-3.7 3.7c-.017.22-.032.441-.046.662M19.5 12l3-3m-3 3l-3-3m-12 3c0 1.232.046 2.453.138 3.662a4.006 4.006 0 003.7 3.7 48.656 48.656 0 007.324 0 4.006 4.006 0 003.7-3.7c.017-.22.032-.441.046-.662M4.5 12l3 3m-3-3l-3 3"
                />
              </svg>
            </div>
            Restart
          </button>
        </div>
      </div>
    </main>
  </body>
</html>
