<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,500;0,600;0,700;1,400&display=swap"
      rel="stylesheet"
    />
    <title>Trivia App</title>
  </head>
  <body>
    <header>
      <h1>Trivia App</h1>
    </header>
    <main id="content">
      <div id="home-page" class="layout" >
        <select name="difficulty" id="select-difficulty">
          <option value="easy">Easy</option>
          <option value="medium">Medium</option>
          <option value="hard">Hard</option>
        </select>
        <div class="menu"><button id="start-quiz">Start Quiz</button></div>
      </div>
      <div id="question-page"  class="layout" style="display: none">
        <div>
          <div>Score: <span id="score"></span></div>
          <div>Timer: <span id="countdown"></span></div>
          <div id="health"></div>
        </div>
        <question-card id="question-card"></question-card>
      </div>
      <div id="end-page" class="layout"  style="display: none">
        <div>
          <div>You Lost</div>
          <div>Your total score is <span id="final-score"></span></div>
        </div>
        <button id="restart">Restart</button>
      </div>
    </main>
  </body>
</html>
